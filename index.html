<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Cobrinha</title>
  <style>
    #jogo {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .snake {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
    }

    .fruit {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <div id="jogo"></div>

  <script src="script.js"></script>
</body>
</html>
